<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Apples</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="photo-container">
            <div class="main-photo">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png"
                    alt="Green Apple Slice">
            </div>

            <div class="slice-photos">
                <div class="demo-pics">
                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                        alt="full green apple" id="full-apple">
                </div>
                <div class="demo-pics">
                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png"
                        alt="full green apple" id="full-apple">
                </div>
                <div class="demo-pics">
                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png"
                        alt="full green apple" id="full-apple">
                </div>
                <div class="demo-pics">
                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png"
                        alt="full green apple" id="full-apple">
                </div>
            </div>
        </div>
        <div class="item-description">
            <div class="content">
                <p><b>Delicious Apples</b></p>
            </div>
            <div class="code">
                <p>CODE:45999</p>
            </div>
            <div class="price">
                <span class="rs">7</span>
                <span class="dec">.</span>
                <span class="ps">99</span>
            </div>
            <div class="select-color">
                <p><b>SELECT A COLOR</b></p>
                <div class="select-color-photos">
                    <div class="color1">
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png

                        " alt="green apple" id="apple-color">
                    </div>
                    <div class="color2">
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png"
                            alt="yellow apple"id="apple-color"> 
                    </div>
                    <div class="color3">
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png
                        " alt="orange apple" id="apple-color">
                    </div>
                    <div class="color4">
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png"
                            alt="red apple" id="apple-color">
                    </div>
                </div>
            </div>
       
            <div class="benefits">
                <p><b>BENEFITS</b></p>
                <ul>
                    <li>
                        Apples are nutritious
                    </li>
                    <br>
                    <li>
                        Apples may be good for weight loss
                    </li>
                    <br>
                    <li>
                        Apples may be good for bone health
                    </li>
                    <br>
                    <li>
                        They're linked to a lowest risk of diabetes
                    </li>
                    <br>
                </ul>
            </div>
        </div>

        <div class="cart">
            <input type="button" value="ADD TO CART">
        </div>


    </div>
</body>

</html>
